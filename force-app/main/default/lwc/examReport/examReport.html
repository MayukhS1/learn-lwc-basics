<template>
    <lightning-card title="Exam Report 2023">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-text-heading_large ">Passing Percentage: {passingPercentage}%</div>
            <div class="slds-m-top_medium">
                <lightning-progress-bar value={passingPercentage} size="large"></lightning-progress-bar>
            </div>
        </div>
        <template for:each={studentList} for:item="student">
            <c-student-record key={student.id} studentdata={student} onstudentpassed={updatePassingPercentage}></c-student-record>
        </template>
    </lightning-card>
</template>
